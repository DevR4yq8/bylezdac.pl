<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wiersze dla dzieci</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 40px;
            color: #333;
            line-height: 1.6;
        }

        .authors {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .authors span {
            font-weight: 600;
            font-size: 1.1em;
            color: #2c3e50;
            cursor: pointer;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .authors span:hover {
            color: #3498db;
        }

        h1 {
            text-align: center;
            margin: 50px 0;
            font-size: 2.4em;
            color: #2c3e50;
            letter-spacing: -0.5px;
        }

        .container {
            column-count: 2;
            column-gap: 60px;
            column-rule: 1px solid #eee;
        }

        .article {
            break-inside: avoid;
            margin-bottom: 35px;
            padding: 20px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .author-name {
            font-weight: 600;
            font-size: 1.2em;
            color: #3498db;
            margin-bottom: 12px;
        }

        .poem-title {
            font-style: italic;
            color: #e74c3c;
            margin: 15px 0 10px;
            font-size: 1.1em;
        }

        .poem-content {
            white-space: pre-line;
            font-family: 'Arial', sans-serif;
            color: #444;
            margin: 15px 0;
            line-height: 1.8;
        }

        .pub-info {
            color: #95a5a6;
            font-size: 0.9em;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #ecf0f1;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95em;
        }

        a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        .other-poems {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .other-poems .poem-title {
            color: #27ae60;
            font-style: normal;
            font-weight: 600;
        }
    </style>
</head>

</body>
</html>
