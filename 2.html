<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Trójkąta</title>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Trójkąta</h1>
        <form id="triangleForm">
            <div>
                <label for="sideA">Bok a:</label>
                <input type="number" id="sideA" name="sideA" step="any" placeholder="Wprowadź długość boku a">
            </div>
            <div>
                <label for="sideB">Bok b:</label>
                <input type="number" id="sideB" name="sideB" step="any" placeholder="Wprowadź długość boku b">
            </div>
            <div>
                <label for="sideC">Bok c:</label>
                <input type="number" id="sideC" name="sideC" step="any" placeholder="Wprowadź długość boku c">
            </div>
            <button type="submit">Oblicz</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        // Komunikaty na załadowanie strony
        window.addEventListener('load', function() {
            alert("Witaj na stronie kalkulatora pola i obwodu trójkąta!");
            alert("Pamiętaj, że wszystkie pola formularza są obowiązkowe do wypełnienia.");
        });

        // Funkcja do obliczania obwodu trójkąta
        function obliczObwod(a, b, c) {
            return a + b + c;
        }

        // Funkcja do obliczania pola trójkąta (wzór Herona)
        function obliczPole(a, b, c) {
            // Połowa obwodu
            const s = (a + b + c) / 2;
            // Wzór Herona
            const pole = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            return pole;
        }

        // Obsługa formularza
        const form = document.getElementById('triangleForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Zapobiegamy domyślnej akcji wysłania formularza

            // Czyszczenie poprzednich wyników/błędów
            resultsDiv.innerHTML = '';
            resultsDiv.className = ''; // Usuwamy klasy success/error

            const sideAInput = document.getElementById('sideA');
            const sideBInput = document.getElementById('sideB');
            const sideCInput = document.getElementById('sideC');

            // Konwersja wartości na liczby zmiennoprzecinkowe
            const a = parseFloat(sideAInput.value);
            const b = parseFloat(sideBInput.value);
            const c = parseFloat(sideCInput.value);

            // Walidacja: Czy pola są puste (isNaN sprawdzi czy konwersja się udała)
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert("Wszystkie pola muszą być wypełnione poprawnymi liczbami!");
                resultsDiv.textContent = "Błąd: Uzupełnij wszystkie pola formularza liczbami.";
                resultsDiv.classList.add('error');
                return; // Zakończ funkcję
            }

            // Walidacja: Czy boki są dodatnie
            if (a <= 0 || b <= 0 || c <= 0) {
                resultsDiv.textContent = "Błąd: Długości boków muszą być liczbami dodatnimi (większymi od 0).";
                resultsDiv.classList.add('error');
                //alert("Długości boków muszą być liczbami dodatnimi!"); // Alert jest opcjonalny, komunikat w formularzu jest ważniejszy
                return;
            }

            // Walidacja: Warunek trójkąta (suma dwóch boków musi być większa od trzeciego)
            if (a + b <= c || a + c <= b || b + c <= a) {
                resultsDiv.textContent = "Błąd: Z podanych długości boków nie można zbudować trójkąta (niespełniony warunek trójkąta).";
                resultsDiv.classList.add('error');
                //alert("Z podanych długości boków nie można zbudować trójkąta!");
                return;
            }

            // Jeśli wszystkie walidacje przeszły pomyślnie:
            const obwod = obliczObwod(a, b, c);
            const pole = obliczPole(a, b, c);

            resultsDiv.innerHTML = `
                <p><strong>Obwód trójkąta:</strong> ${obwod.toFixed(2)}</p>
                <p><strong>Pole trójkąta:</strong> ${pole.toFixed(2)}</p>
            `;
            resultsDiv.classList.add('success');

            // Pożegnanie
            alert("Dziękujemy za skorzystanie z kalkulatora! Życzymy miłego dnia!");

            // Opcjonalnie: wyczyszczenie formularza po poprawnym obliczeniu
            // form.reset();
        });
    </script>
</body>
</html>
